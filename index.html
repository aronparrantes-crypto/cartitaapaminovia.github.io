<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Cartita üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
    }

    /* Carta m√°s grande */
    .carta {
      width: 450px;
      height: 300px;
      background: #fff0f5;
      border: 4px solid #ff99cc;
      border-radius: 20px;
      box-shadow: 0px 0px 25px #ffb6c1;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
    }

    .carta:hover {
      transform: scale(1.07);
    }

    /* Coraz√≥n dentro de la carta m√°s grande */
    .corazon {
      font-size: 6em;
      color: #ff4da6;
      animation: latir 1.5s infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Corazones flotando */
    .flotante {
      position: absolute;
      bottom: -50px;
      color: #ff4da6;
      font-size: 2em;
      opacity: 0.7;
      animation: subir 6s linear infinite;
    }

    @keyframes subir {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Carta clickeable -->
  <div class="carta" onclick="irPagina()">
    <div class="corazon">‚ù§Ô∏è</div>
  </div>

  <script>
    // Redirigir a pagina.html
    function irPagina() {
      window.location.href = "pagina.html";
    }

    // Generar corazones flotantes
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("flotante");
      corazon.innerHTML = "üíñ";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 35 + 25) + "px";
      corazon.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(corazon);

      setTimeout(() => corazon.remove(), 7000);
    }

    setInterval(crearCorazon, 600);
  </script>
</body>
</html>

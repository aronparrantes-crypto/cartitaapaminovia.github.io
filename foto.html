<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’•</title>
    <!-- Fuente romÃ¡ntica -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff0f5;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            color: #ff4da6;
            overflow: hidden;
            position: relative;
        }

        img.main {
            margin-top: 50px;
            width: 600px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px pink;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-top: 20px;
            font-size: 4em; /* mÃ¡s grande */
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px #fff;
        }

        /* AnimaciÃ³n flotante */
        @keyframes flotar {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        .flotante {
            position: absolute;
            bottom: -100px;
            animation: flotar 10s linear forwards;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>ðŸ’• Una fotito nosotros waa ðŸ’•</h1>
    <img class="main" src="imagenes/wa.jpg" alt="Nosotros">

    <script>
        const corazones = ["â¤ï¸","ðŸ’•","ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’“","ðŸ’ž"];
        const fotos = ["imagenes/foto4.jpg","imagenes/foto5.jpg","imagenes/foto6.jpg"];

        function crearElemento() {
            if (document.querySelectorAll(".flotante").length > 15) return;

            if (Math.random() < 0.5) {
                const heart = document.createElement("div");
                heart.classList.add("flotante");
                heart.innerText = corazones[Math.floor(Math.random() * corazones.length)];
                heart.style.fontSize = (Math.random() * 3 + 2) + "em";
                heart.style.left = Math.random() * 90 + "%";
                heart.style.animationDuration = (Math.random() * 5 + 8) + "s";
                document.body.appendChild(heart);
                heart.addEventListener("animationend", () => heart.remove());
            } else {
                const img = document.createElement("img");
                img.classList.add("flotante");
                img.src = fotos[Math.floor(Math.random() * fotos.length)];
                img.style.width = (Math.random() * 120 + 80) + "px";
                img.style.borderRadius = "15px";
                img.style.boxShadow = "0 0 10px pink";
                img.style.left = Math.random() * 90 + "%";
                img.style.animationDuration = (Math.random() * 5 + 8) + "s";
                document.body.appendChild(img);
                img.addEventListener("animationend", () => img.remove());
            }
        }

        let intervalo = setInterval(crearElemento, 1500);
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                clearInterval(intervalo); 
            } else {
                intervalo = setInterval(crearElemento, 1500);
            }
        });
    </script>
</body>
